{% extends "base.html" %}
{% load static %}

{% block titulo %}
<h1>Contactos</h1>
{% endblock %}

{% block contenido %}
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
    <div class="carousel-inner">
        {% for usuario in usuarios %}
            {% if forloop.first %}
                <div class="carousel-item active">
            {% else %}
                <div class="carousel-item ">
            {% endif %}
            <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400"
                xmlns="http://www.w3.org/4000/svg" role="img" aria-label="Placeholder: First slide"
                preserveAspectRatio="xMidYMid slice" focusable="false">
                <title>{{usuario}}</title>
                <rect width="100%" height="100%" fill="#777">

                </rect>
                
                    <text x="650" y="-170" fill="yellow" transform="rotate(30 20,40)">{{ usuario.first_name }} {{ usuario.last_name }}
                        <tspan x="650" y="-150">{{ usuario.email }}</tspan>
                    </text>
            
            </svg>
            <div class="carousel-caption d-none d-md-block">
                <h5>{{ usuario }}</h5>
                <p>Informaci√≥n Personal</p>
            </div>
        </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock %}
